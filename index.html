<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="VOVO DOTA">
    <meta property="og:description" content="Sou o vovodota o vovo mais Viking da Internet">
    <meta property="og:image" content="https://kiusky.github.io/vovodota/imagem/ic-vovo.png">
    <meta property="og:url" content="">
    <title>Vovo Dota</title>

    <link rel="icon" type="image/x-icon" href="imagem/ic-vovo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to right,
                #0a3b0a,
                #0a1f3d,
                #1a1a1a,
                #3d0a0a
            );
            box-shadow: inset 0 0 0 2000px rgba(0,0,0,0.55);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999999;
        }

        /* √çcone central animado */
        .loader-icon {
            width: 120px;
            height: 120px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: .7; }
            50% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); opacity: .7; }
        }
    </style>
</head>
<body>

<div id="loader">
    <img src="imagem/ic-vovo.png" class="loader-icon" draggable="false">
</div>

<div id="muteBtn"><i class="fas fa-volume-mute" style="color:gray;"></i></div>

<div class="wrapper">
    <div class="container">

        <img src="imagem/vovodota.png" class="name-img" draggable="false">
        <img src="imagem/vovo.png" class="fade-img" draggable="false">

        <a class="btn youtube" href="https://www.youtube.com/@vovodota/live"><i class="fab fa-youtube"></i> YouTube</a>
        <a class="btn tiktok" href="https://www.tiktok.com/@vovodota5"><i class="fab fa-tiktok"></i> TikTok</a>
        <a class="btn discord" href="https://discord.gg/puXGnwvEF5"><i class="fab fa-discord"></i> Discord</a>
        <a class="btn steam" href="https://steamcommunity.com/profiles/76561198268358383/"><i class="fab fa-steam"></i> Steam</a>
        <a class="btn instagram" href="https://www.instagram.com/vovodota/"><i class="fab fa-instagram"></i> Instagram</a>
        <a class="btn twitch" href="https://www.twitch.tv/vovodota"><i class="fab fa-twitch"></i> Twitch</a>
    </div>
</div>

<script>
window.addEventListener("load", function () {
    const loader = document.getElementById("loader");
    loader.style.opacity = "0";
    setTimeout(() => loader.style.display = "none", 300);
});
</script>

<script src="script.js"></script>
</body>
</html>
